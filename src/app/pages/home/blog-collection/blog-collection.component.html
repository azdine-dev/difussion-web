<div class="blog-posts pb-7">
    <div class="container">
        <h2 class="title-lg text-center mb-3 mb-md-4" contentAnim aniName="blurIn">From Our Blog</h2>
        <owl-carousel carouselClasses="owl-simple carousel-with-shadow" [options]="sliderOption"
            *ngIf="!loaded else loadedBlock">
            <div class="skel-pro" *ngFor="let i of [1,2,3,4,5]"></div>
        </owl-carousel>
        <ng-template #loadedBlock>
            <owl-carousel carouselClasses="owl-simple carousel-with-shadow" [options]="sliderOption">
                <molla-post-four [post]="post" *ngFor="let post of posts">
                </molla-post-four>
            </owl-carousel>
        </ng-template>

        <div class="more-container text-center mt-4">
            <a routerLink="/blog/classic" class="btn btn-outline-lightgray btn-more btn-round"><span>View more
                    articles</span><i class="icon-long-arrow-right"></i></a>
        </div>
    </div>
</div>

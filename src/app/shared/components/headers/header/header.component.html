<header class="header header-8 border-0">
  <div class="header-top">
    <div [ngClass]="containerClass">
      <div class="header-left">
        <div class="header-dropdown">
          <a href="javascript:;">Usd</a>
          <div class="header-menu">
            <ul>
              <li><a href="javascript:;">Eur</a></li>
              <li><a href="javascript:;">Usd</a></li>
            </ul>
          </div>
        </div>

        <div class="header-dropdown">
          <a href="javascript:;">Eng</a>
          <div class="header-menu">
            <ul>
              <li><a href="javascript:;">English</a></li>
              <li><a href="javascript:;">French</a></li>
              <li><a href="javascript:;">Spanish</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="header-right">
        <ul class="top-menu">
          <li>
            <a href="javascript:;">Links</a>
            <ul>
              <li>
                <a href="tel:#"
                  ><i class="icon-phone"></i>Call: +0123 456 789</a
                >
              </li>
              <li>
                <molla-wishlist-menu></molla-wishlist-menu>
              </li>
              <li></li>

              <li><a routerLink="/pages/about">About Us</a></li>
              <li><a routerLink="/pages/contact">Contact Us</a></li>
              <li>
                <a href="javascript:;" (click)="showLoginModal($event)">
                  <i class="icon-user"></i>Login
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div
    class="sticky-wrapper"
    [style.height]="
      utilsService.isSticky ? utilsService.stickyHeight + 'px' : ''
    "
  >
    <div
      class="header-middle sticky-header"
      [class.fixed]="utilsService.isSticky"
    >
      <div [ngClass]="containerClass">
        <div class="header-left">
          <molla-mobile-button></molla-mobile-button>
        </div>
        <div class="header-items">
          <div class="header-search">
            <a routerLink="/" class="logo">
              <img
                src="assets/images/home/logo3.png"
                alt="Difussion Logo"
                width="105"
                height="24"
              />
            </a>

            <molla-header-search class="ml-auto"></molla-header-search>
            <molla-cart-menu></molla-cart-menu>
          </div>
          <div class="header-right">
            <!-- <molla-main-menu></molla-main-menu> -->

            <molla-difussion-menu></molla-difussion-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
